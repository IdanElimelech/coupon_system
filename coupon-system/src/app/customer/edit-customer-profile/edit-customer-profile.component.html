<div class="col">
    <div class="row">
        <div class="col-3">
        </div>

        <div class="col-9">
            <br>
            <form (ngSubmit)="submitEditedCustomer()" #f="ngForm">
                <div class="col-5">
                    <div class="form-control">

                        <label for="title">First Name:</label>
                        <br>
                        <input type="text" name="fistName" id="fistName" class="form-control" [(ngModel)]="customer.firstName"
                            required #fName="ngModel" ngModel>

                        <br>

                        <label for="title">Last Name:</label>
                        <br>
                        <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="customer.lastName"
                            required #lName="ngModel" ngModel>

                        <br>

                        <label for="amount">Email:</label>
                        <br>
                        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="customer.email"
                            required #email="ngModel" ngModel>

                        <br>

                        <label for="category">Password:</label>
                        <br>
                        <input type="text" name="password" id="pass" class="form-control" required
                            [(ngModel)]="customer.password" #pass="ngModel" ngModel>

                        <br>
                        <div class="row">
                            <div class="col-5 btn-group" role="group">
                                <button class="btn btn-outline-success" type="submit">Save</button>
                                <button class="btn btn-outline-danger" (click)="onCancelEdit()"type="button">Cancel</button>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
